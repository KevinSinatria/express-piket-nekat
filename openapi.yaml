components:
  schemas: {}
  responses:
    Record not found:
      description: Data tidak ditemukan.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 404
              message:
                type: string
                example: Data yang diminta tidak ditemukan.
            required:
              - code
              - message
    Invalid input:
      description: Input tidak valid (misalnya validasi gagal).
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 400
              message:
                type: string
                example: Validasi input gagal.
            required:
              - code
              - message
    Unauthorized:
      description: Akses ditolak (Missing/Invalid Token atau Role tidak sesuai).
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 401
              message:
                type: string
                example: Akses tidak sah atau token tidak valid.
            required:
              - code
              - message
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'Masukkan JWT Bearer Token yang didapatkan setelah login.'
security:
  - bearerAuth: [] 
